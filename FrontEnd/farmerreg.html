<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmer Registration</title>
</head>

<body>
  <h2>Farmer Registration</h2>

  <form id="farmerForm">
    <label for="farm-location">Farm Location</label>
    <input
      type="text"
      id="farm-location"
      name="farmLocation"
      placeholder="Enter farm location"
      required
    />

    <label for="farm-size">Farm Size (in acres)</label>
    <input
      type="number"
      id="farm-size"
      name="farmSize"
      min="0"
      step="0.01"
      placeholder="Enter farm size"
      required
    />
    <input type="checkbox" id="insurance-checkbox" required />
                    <label for="terms-checkbox">I have insurance<a href="#">info about the type of insurance</a></label>

    <input type="checkbox" id="terms-checkbox" required />
                    <label for="terms-checkbox">I agree to the <a href="#">Terms and Conditions</a></label>


    <button type="submit">submit</button>
  </form>
</body>

</html>
