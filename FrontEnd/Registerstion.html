<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
      <link rel="stylesheet" href="../css/register.css" />
    <title>Register</title>
</head>

<body>
    <div class="panel" id="registerion">
        <h2>Register</h2>
    <div class="wrapper">
        <!-- Left Side - Form -->
         <div class="panel" id="register-container"></div>
        
        <div class="form-container">
                   <h2>Register</h2>
        <form id="register-form" onsubmit="register(event)">
          <label for="register-firstname">First name</label>
          <input type="text" id="register-firstname" name="firstName" placeholder="Enter your first name" required />

          <label for="register-lastname">Last name</label>
          <input type="text" id="register-lastname" name="lastName" placeholder="Enter your last name" required />

          <label for="register-email">Email (Gmail only)</label>
          <input type="email"
                 id="register-email"
                 name="email"
                 placeholder="Enter your Gmail address"
                 required
                 pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                 title="Please enter a valid Gmail address (e.g., yourname@gmail.com)" />

          <label for="register-phone">Phone Number</label>
          <input type="tel"
                 id="register-phone"
                 name="phone"
                 placeholder="Enter your phone number"
                 required
                 pattern="^\+?\d{7,15}$"
                 title="7â€“15 digits, optional leading +" />

          <label for="register-address">Address</label>
          <input type="text"
                 id="register-address"
                 name="address"
                 placeholder="Enter your address"
                 required />

          <label for="register-birthdate">Birthdate</label>
          <input type="date"
                 id="register-birthdate"
                 name="birthdate"
                 required />

          <label for="register-password">Password</label>
          <input type="password"
                 id="register-password"
                 name="password"
                 placeholder="Enter your password"
                 required
                 minlength="6" />

          <label for="confirm-password">Confirm Password</label>
          <input type="password"
                 id="confirm-password"
                 name="confirmPassword"
                 placeholder="Confirm your password"
                 required
                 minlength="6" />

          <div class="terms">
            <input type="checkbox" id="terms-checkbox" name="terms" required />
            <label for="terms-checkbox">
              I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>

          <button type="submit">Register</button>
          <p id="email-error-message" class="error-message"></p>
        </form>

        <div class="menu">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- optional shared footer -->
  <div id="footer"></div>

  <!-- your Firebase + form logic -->
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
