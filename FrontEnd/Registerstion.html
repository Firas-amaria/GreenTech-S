<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/css/intlTelInput.css" />
  <style>
    .container {
      width: 300px;
      margin: 20px auto;
    }

    .iti {
      width: 100%;
    }

    #validationResult {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
  <title>Register</title>
</head>

<body>
  <div class="panel" id="registerion">
    <h2>Register</h2>
    <div class="wrapper">
      <!-- Left Side - Form -->
      <div class="panel" id="register-container"></div>

      <div class="form-container">
        <h2>Register</h2>
        <form id="register-form" onsubmit="register(event)">
          <label for="register-fullname">Full name</label>
          <input type="text" id="register-fullname" name="fullName" placeholder="Enter your last name" required />

          <label for="register-email">Email (Gmail only)</label>
          <input type="email" id="register-email" name="email" placeholder="Enter your Gmail address" required
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
            title="Please enter a valid Gmail address (e.g., yourname@gmail.com)" />

          <label for="register-phone">Phone Number</label>
          <input type="tel" id="register-phone" name="phone" placeholder="Enter phone number" />

          <label for="register-address">District (India)</label>
          <select id="register-address" name="address" required>
            <option value="">Select your district</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Pune">Pune</option>
            <option value="Jaipur">Jaipur</option>
            <!-- Add more districts as needed -->
          </select>

          <label for="register-birthdate">Birthdate</label>
          <input type="date" id="register-birthdate" name="birthdate" required />

          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" placeholder="Enter your password" required
            minlength="6" />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password"
            required minlength="6" />

          <div class="terms">
            <input type="checkbox" id="terms-checkbox" name="terms" required />
            <label for="terms-checkbox">
              I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>

          <button type="submit">Register</button>
          <p id="error-message" class="error-message"></p>
        </form>

        <div class="menu">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- optional shared footer -->
  <div id="footer"></div>

  <!-- Firebase + form logic -->
  <script type="module" src="./js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/js/intlTelInput.min.js"></script>

  <script>
    const phoneInput = document.querySelector("#register-phone");

    const iti = intlTelInput(phoneInput, {
      initialCountry: "auto",
      separateDialCode: true,
      geoIpLookup: (success, failure) => {
        fetch("https://ipapi.co/json/")
          .then(res => res.json())
          .then(data => success(data.country_code))
          .catch(() => success("in")); // fallback to India
      },
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/js/utils.js",
    });

  </script>
  <script>
  const form = document.getElementById("register-form");

  // Refs to inputs
  const fullnameInput = form["register-fullname"];
  const emailInput = form["register-email"];
  const phoneInputField = form["register-phone"];
  const passwordInput = form["register-password"];
  const confirmPasswordInput = form["confirm-password"];
  const birthdateInput = form["register-birthdate"];

  const errorBox = document.getElementById("error-message");

  // Live Full Name Validation
  fullnameInput.addEventListener("input", () => {
    const parts = fullnameInput.value.trim().split(" ");
    const firstName = parts[0] || "";
    const lastName = parts[1] || "";

    if (firstName.length < 2 || !/^[a-zA-Z]+$/.test(firstName)) {
      fullnameInput.style.borderColor = "red";
    } else if (lastName.length < 2 || !/^[a-zA-Z]+$/.test(lastName)) {
      fullnameInput.style.borderColor = "red";
    } else {
      fullnameInput.style.borderColor = "green";
    }
  });

  // Live Email Validation
  emailInput.addEventListener("input", () => {
    const validGmail = /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailInput.value);
    emailInput.style.borderColor = validGmail ? "green" : "red";
  });

  // Live Phone Validation
  phoneInputField.addEventListener("input", () => {
    const isValidPhone = iti.isValidNumber();
    phoneInputField.style.borderColor = isValidPhone ? "green" : "red";
  });

  // Live Password Validation
  passwordInput.addEventListener("input", () => {
    const val = passwordInput.value;
    const strong =
      val.length >= 8 &&
      /[A-Z]/.test(val) &&
      /[a-z]/.test(val) &&
      /[0-9]/.test(val) &&
      /[!@#$%^&*(),.?":{}|<>]/.test(val);

    passwordInput.style.borderColor = strong ? "green" : "red";
  });

  // Live Confirm Password Match
  confirmPasswordInput.addEventListener("input", () => {
    const match = confirmPasswordInput.value === passwordInput.value;
    confirmPasswordInput.style.borderColor = match ? "green" : "red";
  });

  // Live Age Validation
  birthdateInput.addEventListener("input", () => {
    const today = new Date();
    const birth = new Date(birthdateInput.value);
    const age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();
    const isOldEnough = age > 18 || (age === 18 && monthDiff >= 0);
    birthdateInput.style.borderColor = isOldEnough ? "green" : "red";
  });
</script>


</body>

</html>
