<!-- SideNote : Manager controles when the Shifts Starts and Ends -->

<body>

  <h2>Weekly Shift Scheduler</h2>

  <form id="scheduleForm">
    <table>
      <thead>
        <tr>
          <th>Shift / Day</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Shift rows will be generated dynamically by JS -->
      </tbody>
    </table>

    <button type="submit">Submit Schedule</button>
  </form>

  <script src="js/schedule.js"></script>
</body>

</html>
