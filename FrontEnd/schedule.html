<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Shift Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px 5px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #f7f7f7;
    }

    .shift-label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<!-- SideNote : Manager controles when the Shifts Starts and Ends -->
<!--  -->

<body>

  <h2>Weekly Shift Scheduler</h2>

  <form id="scheduleForm">
    <table>
      <thead>
        <tr>
          <th>Shift / Day</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Shift rows will be generated dynamically by JS -->
      </tbody>
    </table>

    <button type="submit">Submit Schedule</button>
  </form>

  <script src="js/schedule.js"></script>
</body>

</html>
