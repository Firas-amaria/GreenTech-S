<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crops | Farmer App</title>
  <style>
    /* ===== Reset & Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2 {
      color: #2b3e50;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #2b3e50;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button, select, input, textarea {
      cursor: pointer;
      padding: 6px 8px;
      font-size: 0.9rem;
    }
    .btn-primary {
      background-color: #2b3e50;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 0.95rem;
      margin-top: 8px;
    }
    .btn-primary:hover {
      background-color: #1a2733;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 200px;
      background-color: #2b3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .sidebar ul {
      list-style: none;
      width: 100%;
    }
    .sidebar li {
      width: 100%;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #1a2733;
    }

    /* ===== Main Content ===== */
    .main {
      flex-grow: 1;
      background-color: #f4f7f9;
      overflow-y: auto;
      padding: 20px;
    }
    .section {
      margin-bottom: 2rem;
    }

    /* ===== Inline‐Edit Styling ===== */
    .inline-edit {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .inline-edit select {
      padding: 4px 6px;
      font-size: 0.9rem;
    }

    /* ===== Autocomplete Suggestions ===== */
    .suggestions-container {
      position: relative;
      width: 100%;
    }
    .suggestions-container input {
      width: 100%;
    }
    #itemSuggestions {
      position: absolute;
      top: calc(100% + 2px);
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }
    .suggestions-container ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .suggestions-container li {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .suggestions-container li:hover {
      background-color: #f0f0f0;
    }

    /* ===== Flex Layout for Form Rows ===== */
    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .form-row label {
      min-width: 100px;
      font-size: 0.95rem;
    }
    .form-row input,
    .form-row textarea {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- ===== Sidebar ===== -->
  <nav class="sidebar">
    <h2>Farmer App</h2>
    <ul>
      <li><a href="farmer-dashboard.html">Dashboard</a></li>
      <li><a href="crops.html" style="background-color:#1a2733;">Crops</a></li>
      <li><a href="shipments.html">Shipments</a></li>
      <li><a href="#" id="logoutLink2">Logout</a></li>
    </ul>
  </nav>

  <!-- ===== Main Content ===== -->
  <div class="main">
    <h1>Manage Crops</h1>

    <!-- ===== Add New Crop ===== -->
    <div class="section">
      <h2>Add New Crop</h2>

      <div class="form-row">
        <label for="itemInput">Item Name:</label>
        <div class="suggestions-container">
          <input
            type="text"
            id="itemInput"
            placeholder="Start typing to see suggestions…"
            autocomplete="off"
          />
          <div id="itemSuggestions"></div>
        </div>
      </div>

      <div class="form-row">
        <label for="inputPlantedAmt">Planted Amount (kg):</label>
        <input type="number" id="inputPlantedAmt" placeholder="e.g. 5" />
      </div>

      <div class="form-row">
        <label for="inputPlantedOn">Planted On:</label>
        <input type="date" id="inputPlantedOn" />
      </div>

      <button class="btn-primary" id="btnAddCrop">Add Crop</button>
      <p style="font-size:0.9rem; color:#555; margin-top:4px;">
        <!-- BACKEND: Later, POST new crop to /api/crops, then re-fetch. -->
      </p>
    </div>

    <!-- ===== Crops Table ===== -->
    <div class="section">
      <h2>Existing Crops</h2>
      <table id="tblCrops">
        <thead>
          <tr>
            <th>Item</th>
            <th>Planted Amount (kg)</th>
            <th>Planted On</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Injected by JS -->
        </tbody>
      </table>
      <p style="font-size:0.9rem; color:#555;">
        <!-- BACKEND: To delete or update status, use endpoints like
             DELETE /api/crops/{id} or PATCH /api/crops/{id}/status -->
      </p>
    </div>
  </div>

  <script>
    /*******************************************************
     * In‐Memory Demo Data & Logic for Crops Page
     *******************************************************/
    let cropsData = [
      {
        id: 1,
        item: 'Tomato',
        plantedAmount: 10,
        plantedOn: '2025-05-01T07:00',
        status: 'Planting'
      },
      {
        id: 2,
        item: 'Lettuce',
        plantedAmount: 5,
        plantedOn: '2025-05-10T06:00',
        status: 'Growing'
      },
      {
        id: 3,
        item: 'Potato',
        plantedAmount: 8,
        plantedOn: '2025-04-20T06:30',
        status: 'Harvesting'
      }
    ];

    // Array of items for autocomplete
    const itemsList = [
      "Tomato", "Cucumber", "Carrot", "Lettuce",
      "Spinach", "Potato", "Onion", "Pepper"
    ];

    const cropStatusOptions = [
      "Planting",
      "Growing",
      "Crop Maintenance",
      "Blooming",
      "Fruit Set",
      "Ripening",
      "Harvesting",
      "Harvested",
      "Field Clearing"
    ];

    // ===== Utility: Format Date‐Time =====
    function formatDateTimeLocal(dtLocal) {
      const d = new Date(dtLocal);
      if (isNaN(d)) return dtLocal;
      return d.toLocaleString();
    }

    // ===== Utility: Format Date‐Only =====
    function formatDateOnly(isoString) {
    const d = new Date(isoString);
    if (isNaN(d)) return isoString;
    return d.toLocaleDateString();
  }

    // ===== Populate Crops Table =====
    function populateCropsTable() {
      const tbody = document.querySelector('#tblCrops tbody');
      tbody.innerHTML = '';
      cropsData.forEach(crop => {
        const tr = document.createElement('tr');
        const currentIndex = cropStatusOptions.indexOf(crop.status);
        const isFinal = currentIndex === cropStatusOptions.length - 1; // "Field Clearing"

        let statusCell = '';
        if (!isFinal) {
          const nextStatus = cropStatusOptions[currentIndex + 1];
          statusCell = `
            <td class="inline-edit">
              <select data-id="${crop.id}" onchange="advanceCropStatus(${crop.id}, this.value)">
                <option value="${crop.status}" disabled selected>${crop.status}</option>
                <option value="${nextStatus}">${nextStatus}</option>
              </select>
            </td>
          `;
        } else {
          statusCell = `<td>${crop.status}</td>`;
        }

        tr.innerHTML = `
          <td>${crop.item}</td>
          <td>${crop.plantedAmount}</td>
          <td>${formatDateOnly(crop.plantedOn)}</td>
          ${statusCell}
        `;
        tbody.appendChild(tr);
      });
    }

    // ===== Add New Crop Handler =====
    document.getElementById('btnAddCrop').addEventListener('click', () => {
      const item = document.getElementById('itemInput').value.trim();
      const amt = parseFloat(document.getElementById('inputPlantedAmt').value);
      const dt = document.getElementById('inputPlantedOn').value;

      if (!item || isNaN(amt) || !dt) {
        alert('Please fill in all fields.');
        return;
      }
      // Validate that item exists in itemsList
      if (!itemsList.includes(item)) {
        alert('Please choose a valid item from suggestions.');
        return;
      }

      const newId = cropsData.length
        ? Math.max(...cropsData.map(c => c.id)) + 1
        : 1;
      cropsData.push({
        id: newId,
        item,
        plantedAmount: amt,
        plantedOn: dt,
        status: 'Planting'
      });

      // Clear inputs
      document.getElementById('itemInput').value = '';
      clearSuggestions();
      document.getElementById('inputPlantedAmt').value = '';
      document.getElementById('inputPlantedOn').value = '';

      populateCropsTable();

      // BACKEND: Instead of pushing to array, POST to /api/crops:
      // await fetch('/api/crops', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ item, plantedAmount: amt, plantedOn: dt, status: 'Planting' })
      // });
    });

    // ===== Advance Crop Status Handler =====
    function advanceCropStatus(cropId, chosenStatus) {
      if (!chosenStatus) return;
      const idx = cropsData.findIndex(c => c.id === cropId);
      if (idx < 0) return;

      const currentIdx = cropStatusOptions.indexOf(cropsData[idx].status);
      const nextIdx = cropStatusOptions.indexOf(chosenStatus);

      // Only allow moving one step ahead
      if (nextIdx !== currentIdx + 1) {
        alert('You can only move to the next stage.');
        return;
      }

      // If “Harvested,” prompt for harvested amount
      if (chosenStatus === 'Harvested') {
        const harvestAmt = prompt(
          `Enter harvested amount (kg) for "${cropsData[idx].item}":`
        );
        const num = parseFloat(harvestAmt);
        if (isNaN(num) || num < 0) {
          alert('Invalid harvested amount. Status not updated.');
          return;
        }
        cropsData[idx].harvestedAmount = num;
        // BACKEND: Later, call:
        // await fetch(`/api/crops/${cropId}/harvest`, {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ harvestedAmount: num })
        // });
      }

      // Update status
      cropsData[idx].status = chosenStatus;

      // BACKEND: Later, call:
      // await fetch(`/api/crops/${cropId}/status`, {
      //   method: 'PATCH',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ status: chosenStatus })
      // });

      // Re-render table so dropdown reflects new current status
      populateCropsTable();
    }

    // ===== LOGOUT Link =====
    document.getElementById('logoutLink2').addEventListener('click', e => {
      e.preventDefault();
      alert('Logging out... (placeholder)');
      // BACKEND: POST /api/logout → window.location.href = '/login.html';
    });

    // ===== AUTOCOMPLETE for itemInput =====
    const items = itemsList.slice(); // copy of itemsList
    const inputEl = document.getElementById("itemInput");
    const suggestionsEl = document.getElementById("itemSuggestions");

    inputEl.addEventListener("input", onType);
    inputEl.addEventListener("blur", () => {
      // Close suggestions shortly after losing focus, to allow clicks
      setTimeout(clearSuggestions, 100);
    });

    function onType(e) {
      const query = e.target.value.trim().toLowerCase();
      clearSuggestions();
      if (!query) return;

      // Filter items that start with the entered text (case‐insensitive)
      const matches = items.filter(item =>
        item.toLowerCase().startsWith(query)
      );

      if (matches.length === 0) return;

      const list = document.createElement("ul");
      matches.forEach(match => {
        const li = document.createElement("li");
        li.textContent = match;
        li.addEventListener("mousedown", () => {
          inputEl.value = match;
          clearSuggestions();
        });
        list.appendChild(li);
      });
      suggestionsEl.appendChild(list);
    }

    function clearSuggestions() {
      suggestionsEl.innerHTML = "";
    }

    // ===== Initial Render =====
    window.addEventListener('load', () => {
      populateCropsTable();
    });
  </script>
</body>
</html>
