<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="register-container">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <label for="register-firstname">First name</label>
                    <input type="text" id="register-firstname" placeholder="Enter your first name" required />

                    <label for="register-lastname">Last name</label>
                    <input type="text" id="register-lastname" placeholder="Enter your last name" required />

                    <label for="register-email">Email (Gmail only)</label>
                    <input type="email" id="register-email" placeholder="Enter your Gmail address" required
                        pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                        title="Please enter a valid Gmail address (e.g., yourname@gmail.com)">


                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" placeholder="Enter your phone number" required
                        pattern="^\+?\d{7,15}$"
                        title="Enter a valid phone number with 7 to 15 digits, optional leading +" />

                    <label for="register-address">Address</label>
                    <input type="text" id="register-address" placeholder="Enter your address" required />

                    <label for="register-usertype">User Type</label>
                    <select id="register-usertype" required>
                        <option value="" disabled selected>Select user type</option>
                        <option value="customer">Customer</option>
                        <option value="farmer">Farmer</option>
                        <option value="driver">Driver</option>
                        <option value="collector">Collector</option>
                    </select>

                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required
                        minlength="6" />

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required
                        minlength="6" />

                    <button type="submit">Register</button>
                </form>
                <div class="menu">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>

        <script src="auth.js"></script>
</body>

</html>
